<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Registration Form</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Boots Strap Css -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="main">
            <button type="button" onclick="openForm()" id="button"> open Registration Form </button>
        </div>
        <div class="form-popup" id="myForm">
            <div class="heading">
                <h1>REGISTRATION FORM</h1>
            </div>
            <div class="container">
                <input type="text" name="input" id="input" placeholder="First Name" required><br>
                <input type="text" name="input" placeholder="Last Name" required><br>
                <input type="text" name="input" placeholder="+xx-xxxxxxxxxx" required><br>
                <input type="date" name="input" placeholder="dd-mm-yyyy" required><br>
                <input type="text" name="input" placeholder="Example@mail.domain" required><br>
                <input type="password" name="input" placeholder="Password" required><br>
                <div class="radio" >
                    <input type="radio" name="gender" value="Male"><span>Male</span>
                    <input type="radio" name="gender" value="Female"><span>Female</span>
                    <input type="radio" name="gender" value="Not Preferable"><span>Not Preferable</span><br>
                </div>
                <input type="text" id="myInput"  placeholder="Hobbies"><button onclick="newElement()">+</button><br>
                <ul id="myUL"></ul>
                <button type="submit" id="submit" onclick="submit()" class="btn btn-primary">Submit</button>
                <button type="reset" id="reset" onclick="reset()" class="btn btn-primary">Reset</button>
                <script src="./app.js"></script>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer">
        <p>&copy;RT09</p>
    </div>
</footer>
</html>
